<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="stles.css" />
  </head>
  <body>
    <div id="header">
        <h1>Tip Calculator</h1>
    </div>
    <input type="number" id="total" placeholder="Enter your total bill">
    <input type="number" id="perc" placeholder="Enter the percentage you want to tip">
    <button onclick="tip()">Calculate</button>
    <h3 id="result">Result will show up here</h3>
    <script src="script.js"></script>
  </body>
